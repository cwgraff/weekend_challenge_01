<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Entry Form</title>
    <meta name="description" content="Webpage">
    <link rel="stylesheet" href="employeeStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="employeeApp.js"></script>
  </head>
  
  <body>
    <form id='employeeinfo'>
      <ul>
        <li>
          <label for='firstname'>First Name:</label>
          <input type='text' id='firstname' name='firstname'/>
        </li>
        <li>
          <label for='lastname'>Last Name:</label>
          <input type='text' id='lastname' name='lastname'/>
        </li>
        <li>  
          <label for='employeenumber'>Employee Number:</label>
          <input type='text' id='employeenumber' name='employeenumber'/>
        </li>
        <li> 
          <label for='jobtitle'>Job Title:</label>
          <input type='text' id='jobtitle' name='jobtitle'/>
        </li>
        <li>
          <label for='salary'>Yearly Salary:</label>
          <input type='text' id='salary' name='salary'/>
        </li> 
        <li>
          <input type='submit' value='Enter Employee'/>
        </li>
      </ul>
    </form>
    <p id = 'expenditure'>Total Monthly Salary Expenditure:
      <div id='totaltracker'>
        0
      <!-- Total of monthly salaries -->

      </div>
      </p>    

    <div id="resultfield">
       <ul>
        <li>
          <p>First Name</p>
        </li>
        <li>
          <p>Last Name</p>
        </li>
        <li>
          <p>Employee #</p>
        </li>
        <li>
          <p>Position</p>
        </li>
        <li>
          <p>Salary</p>
        </li>
      </ul>

      
      <!-- JS is writing to here -->
      
    </div>
      
      <form id='removeemployee'>
        <ul>
          <li>
            <label for='removeid'>Employee # to Remove:</label>
            <input type='text' id='removeid' name='removeid'/>
            <input type='submit' value='Remove Employee'/>
          </li>
        </ul>
      </form>

  </body>


</html>
